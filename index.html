<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generatore Logo - BY ZYRO</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #121014;
    color: #d8c1f0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px;
  }
  h1 {
    font-weight: 600;
    color: #9a6fff;
    margin-bottom: 30px;
    text-shadow: 0 0 6px #a57cff;
  }
  .input-group {
    display: flex;
    max-width: 420px;
    width: 100%;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex: 1;
    padding: 14px 16px;
    border-radius: 8px 0 0 8px;
    border: none;
    font-size: 1rem;
    background: #231f38;
    color: #ddd;
    outline: none;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus {
    background: #3b3373;
    box-shadow: 0 0 10px #9a6fff;
  }
  button {
    background: #9a6fff;
    color: #121014;
    border: none;
    padding: 14px 24px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #7a4ff0;
  }
  button:disabled {
    background: #654ea3;
    cursor: default;
  }
  .message {
    max-width: 420px;
    margin-bottom: 20px;
    min-height: 1.3em;
    font-weight: 600;
  }
  .message.error {
    color: #ff6f6f;
    text-shadow: 0 0 5px #ff4a4a;
  }
  .message.success {
    color: #a0ffbc;
    text-shadow: 0 0 5px #57d281;
  }
  .logo-container {
    max-width: 420px;
    width: 100%;
    min-height: 300px;
    border-radius: 12px;
    background: #1f1b2e;
    box-shadow: 0 0 15px #7a4ff0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    user-select: none;
  }
  .logo-container img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
  }
  .loading-spinner {
    border: 4px solid #3b3373;
    border-top: 4px solid #9a6fff;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  footer {
    margin-top: auto;
    color: #6b5b9e;
    font-size: 0.8rem;
  }
</style>
</head>
<body>

<h1>Generatore Logo BY ZYRO</h1>

<div class="input-group">
  <input id="promptInput" type="text" placeholder="Inserisci idea per il logo..." />
  <button id="generateBtn">Genera Logo</button>
</div>

<div class="message" id="message"></div>

<div class="logo-container" id="logoContainer">
  <!-- Logo o loader appariranno qui -->
</div>

<footer>© 2025 BY ZYRO - Tutti i diritti riservati</footer>

<script>
  const promptInput = document.getElementById('promptInput');
  const generateBtn = document.getElementById('generateBtn');
  const messageEl = document.getElementById('message');
  const logoContainer = document.getElementById('logoContainer');

  function showMessage(text, type = '') {
    messageEl.textContent = text;
    messageEl.className = 'message ' + type;
  }

  function clearMessage() {
    messageEl.textContent = '';
    messageEl.className = 'message';
  }

  function showLogo(url) {
    logoContainer.innerHTML = `<img src="${url}" alt="Logo generato" />`;
  }

  function showLoading() {
    logoContainer.innerHTML = `<div class="loading-spinner"></div>`;
  }

  function clearLogo() {
    logoContainer.innerHTML = '';
  }

  async function generateLogo(prompt) {
    showMessage('');
    clearLogo();
    showLoading();
    generateBtn.disabled = true;

    try {
      // QUI sostituisci l'URL con la tua funzione reale Netlify
      const response = await fetch('/.netlify/functions/generate-logo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) {
        throw new Error(`Errore server: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      console.log('Risposta API:', data);

      if (data.data && data.data.length && data.data[0].url) {
        showLogo(data.data[0].url);
        showMessage('Logo generato con successo!', 'success');
      } else {
        throw new Error('Risposta API non valida');
      }

    } catch (err) {
      clearLogo();
      showMessage(`Errore durante la generazione: ${err.message}`, 'error');
    } finally {
      generateBtn.disabled = false;
    }
  }

  generateBtn.addEventListener('click', () => {
    const prompt = promptInput.value.trim();
    if (!prompt) {
      showMessage('Inserisci un testo valido!', 'error');
      return;
    }
    generateLogo(prompt);
  });

  // Per comodità, genera logo anche premendo Invio
  promptInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      generateBtn.click();
    }
  });
</script>

</body>
</html>
