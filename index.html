<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generatore Logo</title>
<style>
  body {
    background-color: #121212;
    color: #eeeeee;
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  textarea {
    width: 300px;
    height: 80px;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    resize: none;
    background-color: #222;
    color: #eee;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #logo-container {
    margin-top: 20px;
  }
  #logo-container img {
    max-width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 10px #4caf50;
  }
</style>
</head>
<body>
<h1>Generatore di Logo AI</h1>
<textarea id="prompt" placeholder="Inserisci il testo per il logo..."></textarea><br />
<button id="generate">Genera Logo</button>

<div id="logo-container"></div>

<script>
  document.getElementById('generate').addEventListener('click', async () => {
    const prompt = document.getElementById('prompt').value.trim();
    if (!prompt) {
      alert("Inserisci un testo per generare il logo.");
      return;
    }

    // Mostriamo messaggio di caricamento
    const container = document.getElementById('logo-container');
    container.innerHTML = "Sto generando il logo...";

    try {
      // Chiama la funzione Netlify (serverless)
      const response = await fetch('/.netlify/functions/generate-logo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      
      if (!response.ok) {
        throw new Error(`Errore: ${response.statusText}`);
      }
      
      const data = await response.json();

      if(data.data && data.data.length > 0){
        const imageUrl = data.data[0].url;
        container.innerHTML = `<img src="${imageUrl}" alt="Logo generato" />`;
      } else {
        container.innerHTML = "Nessun logo generato, riprova.";
      }
    } catch (error) {
      container.innerHTML = `Errore durante la generazione: ${error.message}`;
    }
  });
</script>
</body>
</html>
